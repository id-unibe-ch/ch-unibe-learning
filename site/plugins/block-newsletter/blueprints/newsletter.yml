icon: email
name: Newsletter
preview: newsletter
fields:
  heading:
    autofocus: true
    inline: true
    label: Heading
    marks:
      - italic
      - strike
      - underline
      - link
    placeholder: Heading...
    type: writer
  fontSize:
    default: h3
    empty: false
    label: Heading font size
    options:
      hero: Hero
      h1: H1
      h2: H2
      h3: H3
      h4: H4
      h5: H5
      h6: H6
    type: toggles
  text:
    inline: true
    label: Text
    placeholder: Text...
    type: writer
  form:
    default: default
    empty: false
    help: The default newsletter form can be configured under the site "Settings".
    label: Form
    options:
      default: Default
      custom: Custom
    type: select
  formCustom:
    buttons: false
    help: Paste the HTML code of the subscription form generated by your marketing platform.
    label: HTML code
    spellcheck: false
    type: textarea
    when:
      form: custom
  line:
    type: line
  alignContent:
    default: left
    empty: false
    label: Content align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  alignBlock:
    default: left
    empty: false
    label: Block align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  width:
    default: lg
    empty: false
    label: Width
    options:
      lg: Large
      md: Medium
      sm: Small
      xs: Extra small
    type: select
    width: 1/3
  background:
    extends: fields/background-fill-shadow
    fields:
      borderBottom: false
      borderTop: false
  animation: fields/animation