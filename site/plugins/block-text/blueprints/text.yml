icon: text
name: Text
preview: text
wysiwyg: true
fields:
  text:
    autofocus: true
    label: Text
    placeholder: Text...
    type: writer
  line:
    type: line
  alignContent:
    default: left
    empty: false
    label: Content align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  alignBlock:
    default: left
    empty: false
    label: Block align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  width:
    default: lg
    empty: false
    label: Width
    options:
      lg: Large
      md: Medium
      sm: Small
      xs: Extra small
    type: select
    width: 1/3
  background:
    extends: fields/background-fill-shadow
    fields:
      borderBottom: false
      borderTop: false
  animation: fields/animation