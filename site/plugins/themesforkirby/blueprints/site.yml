title: Site

tabs:

  pages:
    columns:

      - width: 1/3
        sections:
          drafts:
            headline: Drafts
            image: page.cover.toFile
            status: draft
            template:
              - default
              - posts
              - docs
              - tutorials
              - products
            type: pages
          unlisted:
            headline: Unlisted
            image: page.cover.toFile
            status: unlisted
            type: pages

      - width: 2/3
        sections:
          listed:
            headline: Listed
            image:
              cover: true
              query: page.cover.toFile
              ratio: 2/1
            layout: cards
            status: listed
            type: pages

  media:
