title: Image

accept: image/gif, image/ico, image/jpeg, image/jpg, image/png, image/svg+xml

fields:
  alt:
    label: Alt
    type: text
  caption:
    inline: true
    label: Caption
    type: writer
  date:
    default: now
    disabled: true
    label: Uploaded on
    time: true
    translate: false
    type: date