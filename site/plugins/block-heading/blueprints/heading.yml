icon: title
name: Heading
preview: heading
wysiwyg: true
fields:
  text:
    autofocus: true
    inline: true
    label: Text
    marks:
      - italic
      - strike
      - underline
      - link
    placeholder: Heading...
    type: writer
  textFill: fields/text-fill
  level:
    default: "h2"
    empty: false
    label: HTML tag
    options:
      h1: H1
      h2: H2
      h3: H3
      h4: H4
      h5: H5
      h6: H6
    type: select
    width: 1/5
  fontSize:
    default: h2
    empty: false
    label: Font size
    options:
      hero: Hero
      h1: H1
      h2: H2
      h3: H3
      h4: H4
      h5: H5
      h6: H6
    type: toggles
    width: 4/5
  label:
    inline: true
    label: Label
    marks:
      - bold
      - italic
      - strike
      - underline
      - link
    placeholder: Label...
    type: writer
  labelStyle:
    default: default
    empty: false
    label: Label style
    options:
      default: Default
      tag: Tag
    placeholder: Default
    type: select
    width: 1/2
  labelPosition:
    default: top
    empty: false
    label: Label position
    options:
      bottom: Bottom
      top: Top
    placeholder: Top
    type: select
    width: 1/2
  line:
    type: line
  alignContent:
    default: left
    empty: false
    label: Content align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  alignBlock:
    default: left
    empty: false
    label: Block align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  width:
    default: lg
    empty: false
    label: Width
    options:
      lg: Large
      md: Medium
      sm: Small
      xs: Extra small
    type: select
    width: 1/3
  animation: fields/animation