icon: cards
name: Material Card
preview: material-card
wysiwyg: true
fields:
  cardType:
    default: elevated
    empty: false
    label: Card Type
    options:
      filled: Filled
      elevated: Elevated
      outlined: Outlined
    type: select
    width: 1/2
  elevation:
    default: level1
    empty: false
    label: Elevation Level
    options:
      level0: Level 0 (Flat)
      level1: Level 1 
      level2: Level 2
      level3: Level 3
      level4: Level 4
      level5: Level 5 (Highest)
    type: select
    width: 1/2
    when:
      cardType: elevated
  hasImage:
    default: false
    label: Include Image
    type: toggle
    width: 1/2
  image:
    label: Card Image
    max: 1
    query: page.files.add(site.files).filterBy('template', 'image').sortBy('date', 'desc')
    type: files
    uploads: image
    when:
      hasImage: true
    width: 1/2
  imagePosition:
    default: top
    empty: false
    label: Image Position
    options:
      top: Top
      side: Side
    type: select
    width: 1/2
    when:
      hasImage: true
  headline:
    autofocus: true
    inline: true
    label: Headline
    marks:
      - bold
      - italic
      - link
    placeholder: Card headline...
    type: writer
    width: 1/2
  subhead:
    inline: true
    label: Subhead
    marks:
      - bold
      - italic
      - link
    placeholder: Supporting text...
    type: writer
    width: 1/2
  bodyText:
    inline: true
    label: Body Text
    marks:
      - bold
      - italic
      - strike
      - underline
      - link
    placeholder: Optional body text content...
    type: writer
  hasActions:
    default: false
    label: Include Actions
    type: toggle
    width: 1/2
  primaryAction:
    label: Primary Action Text
    placeholder: Action
    type: text
    width: 1/4
    when:
      hasActions: true
  primaryActionLink:
    label: Primary Action Link
    placeholder: https://example.com
    type: url
    width: 1/4
    when:
      hasActions: true
  secondaryAction:
    label: Secondary Action Text
    placeholder: Action
    type: text
    width: 1/4
    when:
      hasActions: true
  secondaryActionLink:
    label: Secondary Action Link
    placeholder: https://example.com
    type: url
    width: 1/4
    when:
      hasActions: true
  clickable:
    default: false
    label: Make entire card clickable
    type: toggle
    width: 1/2
  cardLink:
    label: Card Link
    placeholder: https://example.com
    type: url
    width: 1/2
    when:
      clickable: true
