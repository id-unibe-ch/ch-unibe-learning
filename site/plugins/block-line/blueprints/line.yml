icon: divider
name: Line
preview: line
wysiwyg: true
fields:
  style:
    autofocus: true
    default: solid
    empty: false
    label: Style
    options:
      dashed: Dashed
      solid: Solid
    type: select
    width: 1/2
  fullWidth:
    label: Full width
    text:
      - Inactive
      - Active
    type: toggle
    width: 1/2
  line:
    type: line
  alignContent:
    default: left
    empty: false
    label: Content align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  alignBlock:
    default: left
    empty: false
    label: Block align
    options:
      center: Center
      center--md: Center on mobile
      left: Left
      right: Right
    type: select
    width: 1/3
  width:
    default: lg
    empty: false
    label: Width
    options:
      lg: Large
      md: Medium
      sm: Small
      xs: Extra small
    type: select
    width: 1/3
  background:
    extends: fields/background-fill-shadow
    fields:
      borderBottom: false
      borderTop: false
  animation: fields/animation